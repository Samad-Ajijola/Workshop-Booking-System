<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <img src="./images/workshop.png" alt="">
        <h1>Workshop Booking Form</h1>
      </div>
      <div class="input">
        <img src="./images/photo1.avif" alt="">
        <form id="registrationForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required /><br />

          <label for="age">Age:</label>
          <input type="text" id="age" required /><br />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" required /><br />

          <label for="workshop">Workshop:</label>
          <select id="workshop" required>
            <option value="">Select Workshop</option>
            <option value="coding">Coding</option>
            <option value="art">Art</option>
            <option value="music">Music</option>
            <option value="photography">Photography</option>
            </select
          ><br />
          <label for="date">Date:</label>
          <input type="date" id="date" required /><br />

          <label for="participants">Number of Participants:</label>
          <input type="text" id="participants" required /><br />

          <button type="submit">Register</button>
        </form>
      </div>

      <div id="registrationSummary" style="display: none">
        <h2>Registration Summary</h2>
        <p id="summary"></p>
        <p>Total Cost: =N=<span id="totalCost"></span></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
